<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//underscorejs.org/underscore-min.js"></script>
        <script src="//momentjs.com/downloads/moment.min.js"></script>
        <script src="js/facebook.js"></script>
    </head>
    <body>
        <div id="fb-root"></div>
        <div id="login" class="hide">
            <div class="rose"></div>
            <div class="title">Fantasy Bachelor</div>
            <div class="loginWithFacebook disabled"></div>
        </div>
        <div id="main" class="hide">
            <header>
                <div id="topRowWrapper" class="fullWidth">
                    <div id="topRow" class="minWidth">
                        <div class="title first left">Fantasy Bachelor</div>
                        <div class="user right"></div>
                    </div>
                </div>
                <div id="navigationWrapper" class="fullWidth">
                    <ul id="navigation" class="minWidth">
                        <li href="#leaderboard" class="leaderboard right">Leaderboard</li>
                    </ul>
                </div>
            </header>
            <section id="womenSelectionWrapper" class="fullWidth">
                <div id="womenSelection" class="minWidth">
                    <div id="remainingWomenWrapper">
                        <div id="remainingWomen">
                            <div class="title">
                                Remaining Women
                            </div>
                            <div class="upArrow"></div>
                            <ul id="women"></ul>
                            <div class="downArrow"></div>
                        </div>
                    </div>
                    <div id="selectedWomen">
                        <div class="sectionTitle"></div>
                        <div class="select6 selectedWomenLayout hide">
                            <div class="row">
                                <div class="woman woman1"></div>
                                <div class="woman woman2"></div>
                                <div class="woman woman3"></div>
                            </div>
                            <div class=row>
                                <div class="woman woman4"></div>
                                <div class="woman woman5"></div>
                                <div class="woman woman6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bioModal" class="modal hide">
                    <div class="modal-dialog">
                        <button type="button" class="close">&times;</button>
                        <div class="left">
                            <div class="title"></div>
                            <div class="stats"></div>
                            <div class="questions"></div>
                        </div>
                        <div class="right">
                            <div class="womanWrapper">
                                <div class="woman"></div>
                            </div>
                            <div class="btn-container">
                                <button type="button" class="btn-large btn-success chooseMe">Choose Me</button>
                                <button type="button" class="btn-large btn-danger rejectMe">Reject Me</button>
                                <button type="button" class="btn-large btn-disabled selectionClosed">Selection Closed</button>
                                <button type="button" class="btn-large btn-disabled selectionFull">Selections Full</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
